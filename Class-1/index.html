<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with React</title>
  </head>
  <body>
    
    <div id="root">
        <!-- <h1>Welcome to React</h1> -->
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        let h1 = React.createElement("h1",{className:"greeting", id:"one"},"Hello World from ReactJS");

		let h2 = React.createElement("h2",{className:"question", id:"two"},"How are you ?");

		let div = React.createElement("div",{className:"parent"}, [h1,h2]);
        
        let root = ReactDOM.createRoot(document.querySelector("#root"));

        root.render(div);
    </script>

  </body>
</html>
